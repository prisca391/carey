<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form>
     <span style="display: flex; width: 100%; margin: 2px;">   
        <h1 style="font-size: larger;">My Bio Data</h1>
        <label for="Firstname">Firstname</label>
        <input type="text" id="Firstname" name="Firstname" required placeholder="Firstname">
        <label for="Lastname">Lastname</label>
        <input type="text" id="Lastname" name="Lastname" required placeholder="Lastname"><br>
        <label for="Email">Email</label>
        <input type="Email" id="Email" name="Email" required placeholder="Email">
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required placeholder="Password">
    </span> 
        
        <br>
        <label for="Date of birth">Date of birth</label>
        <input type="Date of birth" id="Date of birth" name="Date of birth" required placeholder="Date of birth">
         
        <br>

            <option value="Software Development">Software Development</option>
            <option value="Video Editing">Video Editing</option>
        </select>
        
        <br>
    
        <p>Choose your gender:</p>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br> 
        <input type="radio" id="female" name=" gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="transgender" name="gender" value="transgender">
        <label for="transgender">transgender</label>
   

        <p>Hobbies:</p>

        <input type="checkbox" id="Singing" name="Singing" value="Singing">
        <label for="Singing">Singing</label>
